<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <nav>
        <ul><marquee direction="right" widht="200px" widht="0px" scrollamount="16"> Play Tic Tac Toe</marquee></ul>
    </nav>
    <div class="maincontiner">
        <div class="tictac">
        <div class="box bt-0 bl-0"><span class="textbox"></span></div>
        <div class="box bt-0"><span class="textbox"></span></div>
        <div class="box bt-0 br-0"><span class="textbox"></span></div>
        <div class="box bl-0"><span class="textbox"></span></div>
        <div class="box"><span class="textbox"></span></div>
        <div class="box br-0"><span class="textbox"></div>
        <div class="box bl-0 bb-0"><span class="textbox"></span></div>
        <div class="box bb-0"><span class="textbox"></span></div>
        <div class="box br-0 bb-0"><span class="textbox"></span></div>
        </div>
        <div class="infoclass">
        <h1>Welcome to my Tic Toe Game</h1>
          <div class="underinfoclas">
              <span class="info"></span>
              <button id="reset">reset</button>
              <div class="turninfo">WELCOME TO THE GAME</div>   
          </div>
          <div class="imgbox">
         <img src="accec/giphy.gif" alt="sorry" class="wingf">
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
